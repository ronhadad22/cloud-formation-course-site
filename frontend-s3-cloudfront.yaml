  # S3 Bucket Policy for CloudFront OAC
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${WebsiteBucket}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  # IAM Role for deployment (CI/CD)
  DeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-DeploymentRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - codebuild.amazonaws.com
                - codepipeline.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Sub "${AWS::StackName}-deployment"
      Policies:
        - PolicyName: S3DeploymentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub "${WebsiteBucket}/*"
                  - !GetAtt WebsiteBucket.Arn
              - Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                  - cloudfront:GetDistribution
                  - cloudfront:ListDistributions
                Resource: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-DeploymentRole"
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Alarms
  CloudFrontErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-CloudFront-ErrorRate"
      AlarmDescription: CloudFront 4xx/5xx error rate is too high
      MetricName: 4xxErrorRate
      Namespace: AWS/CloudFront
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DistributionId
          Value: !Ref CloudFrontDistribution
      TreatMissingData: notBreaching

  # Route 53 Record (if domain name provided)
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasDomainName
    Properties:
      HostedZoneName: !Sub "${DomainName}."
      Name: !Sub "${SubdomainName}.${DomainName}"
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (global)
        EvaluateTargetHealth: false

Outputs:
  WebsiteBucketName:
    Description: Name of the S3 bucket for website content
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub "${AWS::StackName}-WebsiteBucket"

  WebsiteBucketArn:
    Description: ARN of the S3 bucket for website content
    Value: !GetAtt WebsiteBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-WebsiteBucketArn"

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub "${AWS::StackName}-CloudFrontDistributionId"

  CloudFrontDistributionDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub "${AWS::StackName}-CloudFrontDomainName"

  WebsiteURL:
    Description: Website URL
    Value: !If
      - HasDomainName
      - !Sub "https://${SubdomainName}.${DomainName}"
      - !Sub "https://${CloudFrontDistribution.DomainName}"
    Export:
      Name: !Sub "${AWS::StackName}-WebsiteURL"

  DeploymentRoleArn:
    Description: ARN of the deployment role for CI/CD
    Value: !GetAtt DeploymentRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-DeploymentRoleArn"

  DeploymentCommands:
    Description: Commands to deploy frontend to S3 and invalidate CloudFront
    Value: !Sub |
      # Clone the repository
      git clone https://github.com/ronhadad22/3tierapp-course-site.git
      cd 3tierapp-course-site/course-site
      
      # Install dependencies
      npm install
      
      # Configure backend API URL (choose one method):
      
      # Method 1: Environment variable during build
      REACT_APP_API_URL=https://${BackendAPIURL} npm run build
      
      # Method 2: Create .env.production file  
      echo "REACT_APP_API_URL=https://${BackendAPIURL}" > .env.production
      # npm run build
      
      # Upload build files to S3
      aws s3 sync ./build s3://${WebsiteBucket} --delete
      
      # Invalidate CloudFront cache
      aws cloudfront create-invalidation --distribution-id ${CloudFrontDistribution} --paths "/*"
      
      # Or use the deployment role for CI/CD
      aws sts assume-role --role-arn ${DeploymentRole.Arn} --role-session-name deployment --external-id ${AWS::StackName}-deployment


  # WebACLArn:  # Commented out - WAF not needed currently
  #   Description: ARN of the WAF Web ACL
  #   Value: !GetAtt WebACL.Arn
  #   Export:
  #     Name: !Sub "${AWS::StackName}-WebACLArn"

  SetupInstructions:
    Description: Instructions for setting up the frontend
    Value: !Sub |
      Frontend Infrastructure Setup Complete!
      
      DEPLOYMENT:
      1. Clone repository: git clone https://github.com/ronhadad22/3tierapp-course-site.git
      2. Navigate to frontend: cd 3tierapp-course-site/course-site
      3. Install dependencies: npm install
      4. Configure backend URL: Set REACT_APP_API_URL=https://${BackendAPIURL}
      5. Build application: npm run build
      6. Upload to S3: aws s3 sync ./build s3://${WebsiteBucket} --delete
      7. Invalidate CloudFront: aws cloudfront create-invalidation --distribution-id ${CloudFrontDistribution} --paths "/*"
      
      WEBSITE ACCESS:
      - CloudFront URL: https://${CloudFrontDistribution.DomainName}
      - Custom Domain: https://${SubdomainName}.${DomainName} (if configured)
      
      BACKEND INTEGRATION:
      - API calls to /api/* will be proxied to: ${BackendAPIURL}
      - Configure your frontend to use relative URLs: /api/endpoint
      
      MONITORING:
      - CloudFront Metrics: AWS/CloudFront namespace
      
      SECURITY:
      - Origin Access Control: Secure S3 access via CloudFront only
      - HTTPS enforcement: All traffic redirected to HTTPS
      # - WAF Web ACL: Commented out (not needed currently)
      # - Rate limiting: 2000 requests per 5 minutes per IP  
      # - AWS Managed Rules: CommonRuleSet, KnownBadInputs
