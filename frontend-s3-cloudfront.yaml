AWSTemplateFormatVersion: '2010-09-09'
Description: Frontend deployment with S3 bucket and CloudFront distribution for static website hosting

Parameters:
  DomainName:
    Type: String
    Description: Domain name for the website (e.g., example.com)
    Default: ""
    
  SubdomainName:
    Type: String
    Description: Subdomain for the website (e.g., www, app, frontend)
    Default: "www"
    
  SSLCertificateArn:
    Type: String
    Description: ARN of SSL certificate from AWS Certificate Manager (must be in us-east-1 for CloudFront)
    Default: ""
    
  BackendAPIURL:
    Type: String
    Description: Backend API URL (ALB DNS name from backend stack)
    Default: ""
    
    
  PriceClass:
    Type: String
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_All
      - PriceClass_200
      - PriceClass_100
    Description: CloudFront price class (PriceClass_100 = US, Canada, Europe)
    
  IndexDocument:
    Type: String
    Default: index.html
    Description: Default document for the website
    
  ErrorDocument:
    Type: String
    Default: error.html
    Description: Error document for the website
    
  CacheBehaviorTTL:
    Type: Number
    Default: 86400
    Description: Default TTL for CloudFront cache (in seconds)
    
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name for resource tagging

Conditions:
  HasDomainName: !Not [!Equals [!Ref DomainName, ""]]
  HasSSLCertificate: !Not [!Equals [!Ref SSLCertificateArn, ""]]
  HasBackendAPI: !Not [!Equals [!Ref BackendAPIURL, ""]]

Resources:
  # S3 Bucket for website content
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 
        - "${DomainPrefix}-frontend-${Environment}-${AWS::AccountId}"
        - DomainPrefix: !If 
          - HasDomainName
          - !Sub "${SubdomainName}.${DomainName}"
          - "website"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-WebsiteBucket"
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: StaticWebsiteHosting



  # Origin Access Control for CloudFront
  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-OAC"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
        Description: Origin Access Control for S3 bucket

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases: !If
          - HasDomainName
          - - !Sub "${SubdomainName}.${DomainName}"
          - !Ref AWS::NoValue
        Comment: !Sub "CloudFront distribution for ${AWS::StackName}"
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # CachingDisabled for dynamic content
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # CORS-S3Origin
          ResponseHeadersPolicyId: 5cc3b908-e619-4b99-88e5-2cf7f45965bd  # SimpleCORS
          Compress: true
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
        CacheBehaviors:
          # Cache static assets longer
          - PathPattern: "*.js"
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
            Compress: true
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
          - PathPattern: "*.css"
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
            Compress: true
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
          - PathPattern: "*.png"
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
          - PathPattern: "*.jpg"
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
          # API proxy to backend (if backend URL provided)
          - !If
            - HasBackendAPI
            - PathPattern: "/api/*"
              TargetOriginId: BackendOrigin
              ViewerProtocolPolicy: redirect-to-https
              CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # CachingDisabled
              OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3  # AllViewer
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - POST
                - PATCH
                - DELETE
              CachedMethods:
                - GET
                - HEAD
            - !Ref AWS::NoValue
        DefaultRootObject: !Ref IndexDocument
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !Ref OriginAccessControl
          - !If
            - HasBackendAPI
            - Id: BackendOrigin
              DomainName: !Ref BackendAPIURL
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
                OriginSSLProtocols:
                  - TLSv1.2
            - !Ref AWS::NoValue
        PriceClass: !Ref PriceClass
        ViewerCertificate: !If
          - HasSSLCertificate
          - AcmCertificateArn: !Ref SSLCertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: !Sub "/${IndexDocument}"
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: !Sub "/${IndexDocument}"
            ErrorCachingMinTTL: 300
        # WebACLId: !Ref WebACL  # Commented out - WAF not needed currently
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-CloudFront"
        - Key: Environment
          Value: !Ref Environment

  # WAF Web ACL for CloudFront (Commented out - not needed currently)
